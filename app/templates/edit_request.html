{% extends "snips/base.html" %} 
{% set currentPage = "Edit_Request" %}
{% block body %}
<div class="panel panel-default">
	<div class="panel-heading">
	</div>
	<div class="panel-body">
        <form action="{{ url_for('edit', num = item.id)}}" method=post class=edit>
            <div>
                <label for="title-t">Title:</label>
            	<textarea type="text" name="title" id="title-t" rows=1 cols=max class="form-control">{{ item.title }}</textarea>
            </div>
            <div>
                <label for="author-t">Author:</label>
            	<textarea type="text" name="author" id="author-t" rows=1 cols=max class="form-control">{{ item.author }}</textarea>
            </div>
            <div>
                <label for="edition-t">Edition:</label>
            	<textarea type="text" name="edition" id="edition-t" rows=1 cols=max class="form-control">{{ item.edition }}</textarea>
            </div>
            <div class="text-right">
            	<button class="btn btn-primary" type="submit">
            	Submit
            	</button>
            </div>
        </form>
    <div class="panel-footer">
        <div class="row">
            <form action="{{ url_for('delete', num = item.id)}}" method=post class=delete>
                <div class = "col-md-10">
                    <b>Do you want to delete this file?</b>
                </div>
                <div class = "col-md-2 text-right" >
                    <button class="btn btn-default" id-"delete" type="submit" 
                    onclick="return confirm('Are you sure you want to delete this record?');" title="Delete record">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div> 
{% endblock %}
